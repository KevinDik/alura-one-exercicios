<meta charset="UTF-8" />

<script>
    function calcularImc(nome, peso, altura) {
        return peso / (altura * altura);
    }

    var nome = prompt('Qual é o seu nome:')
    var altura = prompt('Informe a sua altura: ')
    var peso = prompt('Informe seu peso: ')

    var resultado = calcularImc(nome, altura, peso)
    if(resultado < 18.5)
        document.write("Vocé esta abaixo do recomendado")
    if(resultado > 35)
        document.write("Vocé acima esta no recomendado")
    if(resultado >= 18.5 && resultado <= 35)
        document.write("Seu imc está dentro dos padrões")
        
</script>
