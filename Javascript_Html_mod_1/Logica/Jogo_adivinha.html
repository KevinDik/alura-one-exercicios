<meta charset="UTF-8" />

<script>
    function mostra(frase) {
        document.write(frase);
    }

    var tentativas = 1;
    while (tentativas <= 3) {
        var numeroPensado = Math.round(Math.random(0, 10));
        var chute = parseInt(prompt("Digite seu chute: "));

        if (chute == numeroPensado) {
            document.write("Você acertou, numero pensado era: ", numeroPensado);
            break;
        }
        else {
            document.write("Você errou");
        }
        tentativas += 1;
    }

</script>
